          <input type="email" placeholder="Email" required>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Senha" required>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Confirmar Senha" required>
        </div>
        <button type="submit" class="btn">Cadastrar</button>

    </div>
